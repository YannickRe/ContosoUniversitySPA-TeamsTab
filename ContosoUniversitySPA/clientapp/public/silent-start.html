<html>
    <head>
        <title>Contoso University</title>
        <script src="https://statics.teams.cdn.office.net/sdk/v1.9.0/js/MicrosoftTeams.min.js" integrity="sha384-bcRxWKfzRyPxg/waVm3IsOnaH2Inoh5gGIJNOat79+wq22/BZ+mFuSTUmVc7l2el" crossorigin="anonymous"></script>
        <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.17/js/adal.min.js" integrity="sha384-BIOS/65fbAsb2XiCCSTlZSTTl0ZgqkOU522dpyk5meOnN2EOQ3uH+QpqEtoAtmBn" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            microsoftTeams.initialize();

            // Get the tab context, and use the information to navigate to Azure AD login page
            microsoftTeams.getContext(function (context) {
                // ADAL.js configuration
                const config = {
                    // Use the tenant id of the current organization. For guest users, we want an access token for 
                    // the tenant we are currently in, not the home tenant of the guest. 
                    tenant: context.tid,
                    clientId: "ff33d24d-38dc-4114-b98c-71749d18efb8",
                    redirectUri: window.location.origin + "/silent-end.html",
                    cacheLocation: "localStorage",
                    navigateToLoginRequestUrl: false,
                };

                const scopes = encodeURIComponent(
                    "email openid profile offline_access User.Read"
                );

                // Setup extra query parameters for ADAL
                // - openid and profile scope adds profile information to the id_token
                // - login_hint provides the expected user name
                if (context.loginHint) {
                    config.extraQueryParameter = `prompt=consent&scope=${scopes}&login_hint=${encodeURIComponent(context.loginHint)}`;
                } else {
                    config.extraQueryParameter = `prompt=consent&scope=${scopes}`;
                }

                // Navigate to the AzureAD login page
                const authContext = new AuthenticationContext(config);
                authContext.login();
            });
        </script>
    </body>
</html>
